<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/common/logo_icon_w16x3.png" />
    <link rel="apple-touch-icon" href="/images/common/logo_icon_w16x3.png" />
    <title>회원가입 - 판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/common/reset.css" />
    <link rel="stylesheet" href="/styles/login_signup.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          class="head-logo"
          src="/images/common/logo_w396x3.png"
          alt="판다마켓 바로가기"
        />
      </a>
    </header>
    <main>
      <h1 class="blind">판다마켓 회원가입</h1>
      <form method="post">
        <label for="signup_email">이메일</label>
        <input
          id="signup_email"
          name="email"
          type="email"
          placeholder="이메일을 입력해 주세요"
        />
        <label for="signup_name">닉네임</label>
        <input
          id="signup_name"
          name="nickName"
          type="text"
          placeholder="닉네임을 입력해 주세요"
        />
        <label for="signup_pw">비밀번호</label>
        <div class="password-div">
          <input
            id="signup_pw"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해 주세요"
          />
          <button class="password-show" type="button">
            <img src="/images/login_signup/eye_close.svg" alt="비밀번호 보기" />
          </button>
        </div>
        <label for="signup_pwpw">비밀번호 확인</label>
        <div class="password-div">
          <input
            id="signup_pwpw"
            name="passwordConfirmation"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해 주세요"
          />
          <button class="password-show" type="button">
            <img src="/images/login_signup/eye_close.svg" alt="비밀번호 보기" />
          </button>
        </div>
        <button type="submit">회원가입</button>
      </form>
      <div class="easy-login-div">
        <span>간편 로그인하기</span>
        <div class="easy-login-icons">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/images/login_signup/google.svg"
              alt="구글 간편 로그인하기"
            />
          </a>
          <a
            href="https://www.kakaocorp.com/page"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/images/login_signup/kakaotalk.svg"
              alt="카카오톡 간편 로그인하기"
            />
          </a>
        </div>
      </div>
      <div class="switch-div">
        <span>이미 회원이신가요?</span>
        <a href="/login.html">로그인</a>
      </div>
    </main>
  </body>
</html>
