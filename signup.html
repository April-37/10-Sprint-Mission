<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="./style/style_color.css">
    <link rel="stylesheet" href="./style/style_signup.css">
  </head>
  <body>
    <main>
      <div class="main-con">
        <div class="logo">
          <img src="./image/lg.png">
        </div>
        <form method="post">
          <div class="input-con">
            <div class="input-item">
              <label for="email">이메일</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="이메일을 입력해 주세요"
              />
            </div>
            <div class="input-item">
              <label for="nickname">닉네임</label>
              <input
                id="nickname"
                name="nickname"
                type="text"
                placeholder="닉네임을 입력해 주세요"
              />
            </div>
            <div class="input-item">
              <label for="password">비밀번호</label>
              <div class="input-wrapper">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="비밀번호를 입력해 주세요"
                />
                <img
                  src="./image/btn_visibility.png"
                  alt="비밀번호 숨김"
                  class="toggle-password"
                />
              </div>
            </div>
            <div class="input-item">
              <label for="passwordConfirmation">비밀번호 확인</label>
              <div class="input-wrapper">
                <input
                  id="passwordConfirmation"
                  name="passwordConfirmation"
                  type="password"
                  placeholder="비밀번호를 다시 한 번 입력해 주세요"
                />
                <img
                  src="./image/btn_visibility.png"
                  alt="비밀번호 숨김"
                  class="toggle-password"
                />
              </div>
            </div>    
           <input type="submit" value="회원가입" id="signup">
          </div>
        </form>
        <div class="social">
          <div id="social-info">간편 로그인하기</div>
          <div id="social-icon">
            <a href="https://www.google.com/" target="_blank"><img src="./image/social_google.png" width="42"></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./image/social_kakao.png" width="42"></a>
          </div>
        </div>
        <div class="login">이미 회원이신가요? <a href="/login.html">로그인</a></div>
      </div>
    </main>
  </body>
</html>
