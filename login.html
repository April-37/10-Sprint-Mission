<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/common/logo_icon_w16x3.png" />
    <link rel="apple-touch-icon" href="/images/common/logo_icon_w16x3.png" />
    <title>로그인 - 판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/login_signup.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          class="head-logo"
          src="/images/common/logo_w396x3.png"
          alt="판다마켓 바로가기"
        />
      </a>
    </header>
    <main>
      <h1 class="blind">판다마켓 로그인</h1>
      <form>
        <label for="login_email">이메일</label>
        <input
          id="login_email"
          type="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="login_pw">비밀번호</label>
        <div class="password-div">
          <input
            id="login_pw"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <button class="password-show">
            <img src="/images/login_signup/eye_close.svg" alt="비밀번호 보기" />
          </button>
        </div>
        <button type="submit">로그인</button>
      </form>
      <div class="easy-login-div">
        <span>간편 로그인하기</span>
        <div class="easy-login-icons">
          <a href="https://www.google.com/">
            <img
              src="/images/login_signup/google.svg"
              alt="구글 간편 로그인하기"
            />
          </a>
          <a href="https://www.kakaocorp.com/page">
            <img
              src="/images/login_signup/kakaotalk.svg"
              alt="카카오톡 간편 로그인하기"
            />
          </a>
        </div>
      </div>
      <div class="switch-div">
        <span>판다마켓이 처음이신가요?</span>
        <a href="/signup.html">회원가입</a>
      </div>
    </main>
  </body>
</html>
