<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style_login.css">
  </head>
  <body>
    <main>
      <div class="main-con">
        <div class="logo">
          <img src="./image/lg.png">
        </div>
        <form method="post">
          <div class="input-con">
            <div class="input-item">
              <label for="email">이메일</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="이메일을 입력해 주세요"
              />
            </div>
            <div class="input-item">
              <label for="password">비밀번호</label>
              <div class="input-wrapper">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="비밀번호를 입력해 주세요"
                />
                <img
                  src="./image/btn_visibility.png"
                  alt="비밀번호 숨김"
                  class="toggle-password"
                />
              </div>
            </div>
            <input type="submit" value="로그인" id="login">
          </div>
        </form>
        <div class="social">
          <div id="social-info">간편 로그인하기</div>
          <div id="social-icon">
            <a href="https://www.google.com/" target="_blank"><img src="./image/social_google.png" width="42"></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./image/social_kakao.png" width="42"></a>
          </div>
        </div>
        <div class="signup">판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></div>
      </div>
    </main>
  </body>
</html>
