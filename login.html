<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img id="logo" src="images/Property 1=sm.png"></img>
        <div class="email_passwordFrame">
            <div class="emailFrame">
                <p class="email_password">이메일</p>
                <input type="email" id="email" placeholder="이메일을 입력해주세요">
            </div>
            <div class="passwordFrame">
                <p class="email_password">비밀번호</p>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                    <img src="images/Property 1=Variant2.svg" id="eyeicon">
                </div>
            </div>
        </div>
        <button type="button" id="login_button">로그인</button>
        <div class="easy-loginFrame">
            <div class="easy-login" >
                <p>간편 로그인하기</p>
                <div class="icon_box">
                    <a href="https://www.google.com/"><img src="images/Component 2.svg "></a> 
                    <a href="https://www.kakaocorp.com/page/"><img src="images/Component 3.svg"></a>
                </div>
            </div>
        </div>
        <div class="text_footer">
            <p>판다마켓이 처음이신가요?</p><a href="/signup.html"><p id="accession">회원가입</p></a>
        </div>
    </div>
</body>
</html>
