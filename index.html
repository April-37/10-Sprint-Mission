<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo_icon.png" />
    <link rel="apple-touch-icon" href="/images/logo_icon.png" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <a href="/"
        ><img
          class="head-logo"
          src="/images/logo_lg.png"
          alt="판다마켓 바로가기"
      /></a>
      <a class="head-login" href="/login.html">로그인</a>
    </header>
    <main>
      <section class="banner">
        <div class="banner-content">
          <span>일상의 모든 물건을 거래해 보세요</span>
          <a href="/items.html">구경하러 가기</a>
        </div>
        <img class="banner-image" src="/images/panda_1_lg.png" alt="" />
      </section>
      <section class="cards">
        <div class="card">
          <img class="card-image" src="/images/explain_1_lg.png" alt="" />
          <div class="card-content">
            <span class="keyword">Hot Item</span>
            <span class="title">인기 상품을 확인해 보세요</span>
            <span class="sub">
              가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요
            </span>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="keyword">Serch</span>
            <span class="title">구매를 원하는 상품을 검색하세요</span>
            <span class="sub">
              구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
            </span>
          </div>
          <img class="card-image" src="/images/explain_2_lg.png" alt="" />
        </div>
        <div class="card">
          <img class="card-image" src="/images/explain_3_lg.png" alt="" />
          <div class="card-content">
            <span class="keyword">Register</span>
            <span class="title">판매를 원하는 상품을 등록하세요</span>
            <span class="sub">
              어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
            </span>
          </div>
        </div>
      </section>
      <section class="banner">
        <div class="banner-content">
          <span>믿을 수 있는 판다마켓 중고 거래</span>
        </div>
        <img class="banner-image" src="/images/panda_2_lg.png" alt="" />
      </section>
    </main>
    <footer>
      <div class="foot-copy">
        <span>&copy;codeit - 2024</span>
      </div>
      <div class="foot-link">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/faq.html">FAQ</a>
      </div>
      <div class="foot-sns">
        <a href="http://www.facebook.com" target="_blank">
          <img src="/images/facebook.svg" alt="페이스북 바로가기" />
        </a>
        <a href="http://twitter.com" target="_blank">
          <img src="/images/twitter.svg" alt="트위터 바로가기" />
        </a>
        <a href="http://www.youtube.com" target="_blank">
          <img src="/images/youtube.svg" alt="유튜브 바로가기" />
        </a>
        <a href="http://www.instagram.com" target="_blank">
          <img src="/images/instagram.svg" alt="인스타그램 바로가기" />
        </a>
      </div>
    </footer>
  </body>
</html>
