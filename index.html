<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo_icon.png" />
    <link rel="apple-touch-icon" href="/images/logo_icon.png" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/"><img src="/images/logo_sm.png" alt="판다마켓 로고" /></a>
      <a class="head-login" href="/login">로그인</a>
    </header>
    <main>
      <div class="banner">
        <div>
          <span>일상의 모든 물건을<br />거래해 보세요</span>
          <a href="/items">구경하러 가기</a>
        </div>
        <img src="/images/panda_1.png" alt="손 흔드는 판다 그림" />
      </div>
      <section>
        <div class="card">
          <img src="/images/explain_1.png" alt="Hot Item 그림" />
          <div>
            <span class="keyword">Hot Item</span>
            <span class="title">인기 상품을<br />확인해 보세요</span>
            <span class="sub">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </span>
          </div>
        </div>
        <div class="card">
          <div>
            <span class="keyword">Serch</span>
            <span class="title">구매를 원하는<br />상품을 검색하세요</span>
            <span class="sub">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </span>
          </div>
          <img src="/images/explain_2.png" alt="Search 그림" />
        </div>
        <div class="card">
          <img src="/images/explain_3.png" alt="Register 그림" />
          <div>
            <span class="keyword">Register</span>
            <span class="title">판매를 원하는<br />상품을 등록하세요</span>
            <span class="sub">
              어떤 물건이든 판매하고 싶은<br />상품을 쉽게 등록하세요
            </span>
          </div>
        </div>
      </section>
      <div class="banner">
        <div>
          <span>믿을 수 있는<br />판다마켓 중고 거래</span>
        </div>
        <img src="/images/panda_2.png" alt="거래하는 판다 그림" />
      </div>
    </main>
    <footer>
      <div class="foot-copy">
        <span>&copy;codeit - 2024</span>
      </div>
      <div class="foot-link">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="foot-sns">
        <a href="http://www.facebook.com" target="_blank">
          <img src="/images/facebook.png" alt="페이스북 로고" />
        </a>
        <a href="http://twitter.com" target="_blank"
          ><img src="/images/twitter.png" alt="트위치 로고"
        /></a>
        <a href="http://www.youtube.com" target="_blank"
          ><img src="/images/youtube.png" alt="유튜브 로고"
        /></a>
        <a href="http://www.instagram.com" target="_blank">
          <img src="/images/instagram.png" alt="인스타그램 로고" />
        </a>
      </div>
    </footer>
  </body>
</html>
