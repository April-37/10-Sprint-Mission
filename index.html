<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" />
  <title>판다마켓</title>
</head>
<body>
  <header class="nav-header">
    <a href="/" class="header-logo img"></a>
    <a href="/login" class="login">로그인</a>
  </header>
  <main>
    <section class="banner">
      <div class="banner-container banner-container-top">
        <div class="intro intro-top">
					<h1>
            일상의 모든 물건을<br/>
            거래해 보세요
          </h1>
          <a href="/items">구경하러 가기</a>
				</div>
				<div class="banner-top-img"></div>
      </div>
    </section>
    <section class="card">
      <div class="card-container card-right">
        <div class="card-content">
          <div class="card-img card-img1"></div>
          <div class="card-info">
            <span>Hot item</span>
            <h1>
              인기 상품을<br/>
              확인해 보세요
            </h1>
            <p>
              가장 HOT한 중고거래 물품을<br/>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="card-container card-left">
        <div class="card-content">
          <div class="card-info">
            <span>Search</span>
            <h1>
              구매를 원하는<br/>
              상품을 검색 하세요
            </h1>
            <p>
              구매하고 싶은 물픔은 검색해서<br/>
              쉽게 찾아보세요
            </p>
          </div>
          <div class="card-img card-img2"></div>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="card-container card-right">
        <div class="card-content">
          <div class="card-img card-img3"></div>
          <div class="card-info">
            <span>Register</span>
            <h1>
              판매를 원하는<br/>
              상품을 등록하세요
            </h1>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br/>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="banner">
      <div class="banner-container banner-container-bottom">
        <div class="intro intro-bottom">
					<h1>
            믿을 수 있는<br/>
					  판다마켓 중고 거래
          </h1>
				</div>
				<div class="banner-bottom-img"></div>
      </div>
    </section>
  </main>
</body>
</html>
