<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a><img src="images/logo_sm.png" alt="판다마켓 로고" /></a>
      <button>로그인</button>
    </header>
    <main>
      <div>
        <img src="images/panda_1.png" alt="손 흔드는 판다 그림" />
        <span>일상의 모든 물건을 거래해 보세요</span>
        <button>구경하러 가기</button>
      </div>
      <section>
        <div>
          <img src="images/explain_1.png" alt="Hot Item 그림" />
          <div>
            <span>Hot Item</span>
            <span>인기 상품을 확인해 보세요</span>
            <span>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</span>
          </div>
        </div>
        <div>
          <img src="images/explain_2.png" alt="Search 그림" />
          <div>
            <span>Serch</span>
            <span>구매를 원하는 상품을 검색하세요</span>
            <span>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</span>
          </div>
        </div>
        <div>
          <img src="images/explain_3.png" alt="Register 그림" />
          <div>
            <span>Register</span>
            <span>판매를 원하는 상품을 등록하세요</span>
            <span>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</span>
          </div>
        </div>
      </section>
      <div>
        <img src="images/panda_2.png" alt="거래하는 판다 그림" />
        <span>믿을 수 있는 판다마켓 중고 거래</span>
      </div>
    </main>
    <footer>
      <div><span>&copy;codeit - 2024</span></div>
      <div>
        <a>Privacy Policy</a>
        <a>FAQ</a>
      </div>
      <div>
        <a><img src="images/facebook.png" alt="페이스북 로고" /></a>
        <a><img src="images/twitter.png" alt="트위치 로고" /></a>
        <a><img src="images/youtube.png" alt="유튜브 로고" /></a>
        <a><img src="images/instagram.png" alt="인스타그램 로고" /></a>
      </div>
    </footer>
  </body>
</html>
