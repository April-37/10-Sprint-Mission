<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="header-container max-container ">
      <a href="/">
        <img src="/images/logo.png" alt="판다 로고" />
      </a>
      <button class="btn-login" onclick="location.href='/login.html'">로그인</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-content">
          <h2 class="hero-content__title">일상의 모든 물건을<br>거래해 보세요</h2>
          <button class="btn-items" onclick="location.href='/items.html'">구경하러 가기</button>
        </div>
        <img src="/images/hero.png" alt="판다 이미지" class="hero__image" />
      </div>
    </section>
    <section class="hot-item">
      <div class="hot-item-container">
        <img src="/images/Img_home_01.png" alt="Img_home_01.png" class="hot-item__image" />
        <div class="hot-item-content">
          <span class="hot-item-content__span">Hot item</span>
          <h2 class="hot-item-content__title">인기 상품을<br>확인해 보세요</h2>
          <p class="hot-item-content__description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </section>
    <section class="search">
      <div class="search-container">
        <div class="search-content">
          <span class="search-content__span">Search</span>
          <h2 class="search-content__title">구매를 원하는<br>상품을 검색하세요</h2>
          <p class="search-content__description">가구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <img src="/images/Img_home_02.png" alt="Img_home_02.png" class="search__image" />
      </div>
    </section>
    <section class="register">
      <div class="register-container">
        <img src="/images/Img_home_03.png" alt="Img_home_03.png" class="register__image" />
        <div class="register-content">
          <span class="register-content__span">Register</span>
          <h2 class="register-content__title">판매를 원하는<br>상품을 등록하세요</h2>
          <p class="register-contents__description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="bottom-container">
        <div class="bottom-content">
          <h2 class="bottom-content__title">믿을 수 있는<br>판다마켓 중고 거래</h2>
        </div>
        <img src="/images/Img_home_bottom.png" alt="Img_home_bottom.png" class="bottom-image" />
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-container max-container">
      <section class="copyright">
        <span>©codeit - 2024</span>
      </section>
      <section class="footer-mid">
        <a href="/privacy.html" target="_blank" class="footer-mid__a">Privacy Policy</a>
        <a href="/faq.html" target="_blank" class="footer-mid__a">FAQ</a>
      </section>
      <section class="footer-social">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/images/ic_facebook.png" alt="ic_facebook.png" />
        </a>
        <a href="https://x.com/?lang=en" target="_blank">
          <img src="/images/ic_twitter.png" alt="ic_twitter.png" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="/images/ic_youtube.png" alt="ic_youtube.png" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="/images/ic_instagram.png" alt="ic_instagram.png" />
        </a>
      </section>
    </div>
  </footer>
</body>
</html>
