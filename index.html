<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="panda.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>판다마켓</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">
        <img src="/images/logo.png" alt="판다 로고" />
      </a>
      <button class="login">로그인</button>
    </header>
    <main>
      <article class="hero">
        <div class="hero-content">
          <div class="hero-content-letters">
            <h2 class="hero-title">일상의 모든 물건을<br>거래해 보세요</h2>
            <button class="btn-items">구경하러 가기</button>
          </div>
          <img src="/images/hero.png" alt="판다 이미지" class="hero-image"/>
        </div>
      </article>
    </main>
    <footer>
      <div class="footer">
        <div class="copyright">
          <span>©codeit - 2024</span>
        </div>
        <div class="footer-mid">
          <span>Privacy Polic</span>
          <span>FAQ</span>
        </div>
        <div class="footer-social">
          <a href="https://www.facebook.com" target="_blank">
            <img src="/images/ic_facebook.png" alt="ic_facebook.png" />
          </a>
          <a href="https://x.com/?lang=en" target="_blank">
            <img src="/images/ic_twitter.png" alt="ic_twitter.png" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="/images/ic_youtube.png" alt="ic_youtube.png" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="/images/ic_instagram.png" alt="ic_instagram.png" />
          </a>
        </div>
      </div>
    </footer>
</div>
</body>
</html>
